<br>

<div class="container-fluid animated fadeIn fast">
 <div class="table-responsive">
   <table class="table table-hover">
  <thead>
    <tr>
      <th>#</th>
      <th>Nombre</th>
      <th>E-mail</th>
      <th>Tipo</th>
      <th>verificado</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of _contentService.users">
      <th scope="row">{{user.id}}</th>
      <td>{{user.name}}</td>
      <td>{{user.email}}</td>
      <td>{{user.admin}}</td>
      <td>{{user.verified}}</td>
      <td>
        <a [routerLink]="['/userdetail',user.id]" class="btn btn-info"><span class="fa fa-address-book" aria-hidden="true"></span><span class="glyphicons glyphicons-eye-open">Ver</span></a>
        <a [routerLink]="['/useredit',user.id]" class="btn btn-success"><span class="glyphicons glyphicons-edit">Editar</span></a>
        <button (click)="eliminarDato(user.id)"
        type="button" name="button" class="btn btn-warning">Eliminar</button>
        <!-- <a [routerLink]="['/userdel',user.id]" class="btn btn-danger"><span class="glyphicons glyphicons-user-remove">Borrar</span></a> -->
      </td>
    </tr>
  </tbody>
</table>
 </div>

</div>
